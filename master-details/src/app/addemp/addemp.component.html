<div>
    <h1>Add Employee</h1>
    <hr>
    <div class="container">
        <form method="POST" #empForm = "ngForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label>Emp ID</label>
                <input type="text" class="form-control" name = 'id' [(ngModel)] = 'emp.id' #idField = 'ngModel' required [class.is-invalid] = 'idField.invalid'>
                <small [class.d-none] = 'idField.valid || idField.untouched' class='text-danger'>id is required</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name = 'name' [(ngModel)] = 'emp.name' #nameField = 'ngModel' required [class.is-invalid] = 'nameField.invalid'>
                <small [class.d-none] = 'nameField.valid || nameField.untouched' class='text-danger'>name is required</small>

            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name = 'city' [(ngModel)] = 'emp.city'  #cityField = 'ngModel' required [class.is-invalid] = 'cityField.invalid'>
                <small [class.d-none] = 'cityField.valid || cityField.untouched' class='text-danger'>city is required</small>
            </div>
            <div class="form-group">
                <label>salary</label>
                <input type="text" class="form-control" name = 'salary' [(ngModel)] = 'emp.salary'  #salField = 'ngModel' required [class.is-invalid] = 'salField.invalid'>
                <small [class.d-none] = 'salField.valid || salField.untouched' class='text-danger'>city is required</small>
            </div>


            <div class="form-group">
                <select name="accountType" [(ngModel)]="accountType">
                <option selected>Select Account type</option>
                <option *ngFor="let acct of accountList" >{{acct}}</option>
                </select>
            </div>
            
            <button class="btn btn-primary">Submit Data</button>
        </form>

    </div>
</div>
